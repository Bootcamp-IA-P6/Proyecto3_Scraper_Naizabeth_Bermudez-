<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Libros - Naizabeth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">üìö Mis Libros Scrapeados</h1>
        <div class="table-responsive bg-white p-4 shadow rounded">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>T√≠tulo</th>
                        <th>Precio</th>
                        <th>Rating</th>
                        <th>Enlace</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.titulo }}</td>
                        <td><span class="badge bg-success">{{ libro.precio }}</span></td>
                        <td>{{ libro.rating }} ‚≠ê</td>
                        <td><a href="{{ libro.enlace }}" target="_blank" class="btn btn-sm btn-outline-primary">Ver Libro</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No hay libros en la base de datos.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
